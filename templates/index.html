{% extends 'base.html' %}
{% block body %}
<div class="frame">
<div class="apptitle">
<h1>Todo app</h1>
</div>

<h2>トップページ</h2>
<div class="form">
    <form action="/create" method="POST">
      <div class="titleClass">
      <label  for="title">Title</label>
      <input type="text" name="title" class="textbox" />
      </div>
      <div class="detailsClass">
      <label for="details">Details</label>
      <input type="text" name="details" class="textbox"/>
    </div>
      <input type="submit" value="Create" class="button" />
    </form>
</div>
{% for task in tasks %}
<div class = "task">
    <h2>タイトル : {{ task.title }}</h2>
    <p>詳細 : {{ task.details }}</p>
   <div class = "buttonGroup">
    <a href="/update/{{task.id}}" role="button">Update</a>
    <a href="/delete/{{ task.id }}" role="button">Delete</a>
  </div>
</div>
  </div>
{% endfor %}
{% endblock %}
